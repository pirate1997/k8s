apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-myapp-tls
  namespace: default
  annotations:
     kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - a.kk.com
    secretName: myapp-ingress-secret 
  rules:
  - host: "a.kk.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: myapp
            port:
              number: 80

