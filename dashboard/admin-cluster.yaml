
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-cluster
  namespace: kubernetes-dashboard

---

apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: admin-cluster-secret
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: "admin-cluster"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-cluster
  namespace: kubernetes-dashboard

---


